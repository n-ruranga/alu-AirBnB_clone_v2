global
    log stdout format raw local0
    maxconn 4096
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend http_front
    bind *:80
    default_backend http_back
    
    # Add custom header to show which server handled the request
    http-response add-header X-Served-By %s

backend http_back
    balance roundrobin
    option httpchk GET /
    
    # Two web servers
    server web-01 web01:80 check
    server web-02 web02:80 check

# Stats page (optional - for monitoring)
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE
